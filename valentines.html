<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Comic Neue', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .rectangle:hover {
            transform: scale(1.1);
        }

        .yes {
            background: #4CAF50;
        }

        .no {
            background: #f44336;
        }

        button {
            border: none;
            background: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .message {
            font-size: 48px;
            color: #8B0000;
            font-weight: bold;
            margin-top: 30px;
            display: none;
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            animation: float 6s ease-in forwards;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            z-index: 2;
        }

        .balloon-body {
            width: 100%;
            height: 80%;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.1) 100%);
            position: relative;
            overflow: hidden;
        }

        .balloon:before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            transform: rotate(30deg);
        }

        .string {
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 80px;
            background: #666;
            transform-origin: top;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(8deg); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-3deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }

        h1 {
            color: #ff0066;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–</h1>
        <div class="button-container">
            <div class="rectangle yes">
                <button onclick="createBalloons()">YES</button>
            </div>
            <div class="rectangle no">
                <button onclick="showMessage()">NO</button>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function createBalloons() {
            const colors = [
                'radial-gradient(circle at 30% 30%, #ff3366, #cc0044)',
                'radial-gradient(circle at 30% 30%, #ff99cc, #ff6699)',
                'radial-gradient(circle at 30% 30%, #ff5050, #cc0000)',
                'radial-gradient(circle at 30% 30%, #ff9999, #ff6666)',
                'radial-gradient(circle at 30% 30%, #ff66b3, #ff0066)'
            ];

            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                
                // Balloon body
                const balloonBody = document.createElement('div');
                balloonBody.className = 'balloon-body';
                balloonBody.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // String
                const string = document.createElement('div');
                string.className = 'string';
                
                balloon.appendChild(balloonBody);
                balloon.appendChild(string);
                document.body.appendChild(balloon);
                
                setTimeout(() => balloon.remove(), 6000);
            }
        }

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = 'LEAVE MY WEBSITE';
            document.body.style.background = '#ffe6e6';
            setTimeout(() => {
                message.style.transform = 'scale(1.2)';
                message.style.color = '#8B0000';
            }, 100);
        }
    </script>
</body>
</html>
